name: Auto Release Windows

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: setup MSBuild PATH (already preinstalled on windows-latest)
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v2

      - name: Build and publish WCare
        run: |
          msbuild WCare.csproj `
            /p:Configuration=Release `
            /t:Publish `
            /p:PublishDir="PublishOutput"

      - name: Upload published files (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: publish-output
          path: PublishOutput
