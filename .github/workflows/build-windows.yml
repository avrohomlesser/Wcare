name: Build and Publish .NET Framework 4.8

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Enables MSBuild in PATH
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore WCare.sln

      - name: Build and publish
        run: |
          msbuild WCare.csproj `
            /p:Configuration=Release `
            /t:Publish `
            /p:PublishDir="PublishOutput"

      - name: Upload PublishOutput
        uses: actions/upload-artifact@v4
        with:
          name: WCare_Publish
          path: PublishOutput